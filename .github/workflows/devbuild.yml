name: Build Dev Image

on:
  push:
    branches:
      - dev
    paths:
      - 'services/**'
      - 'models/**'
      - 'tests/**'
      - '**.py'
      - 'orpheusmorebetter'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.py'
      - 'start.sh'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-dev:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: chodeus/orpheusmorebetter
          tags: |
            type=raw,value=dev
            type=sha,prefix=dev-
            type=raw,value=dev-{{date 'YYYYMMDD'}}

      - name: Build and push dev image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=chodeus/orpheusmorebetter:dev
          cache-to: type=inline
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ github.sha }}
            GIT_BRANCH=dev
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chodeus/orpheusmorebetter:dev'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Generate vulnerability summary
        if: always()
        run: |
          echo "## üîç Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-results.sarif ]; then
            CRITICAL=$(jq '[.runs[].results[] | select(.level=="error")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            HIGH=$(jq '[.runs[].results[] | select(.level=="warning")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            
            echo "- **Critical vulnerabilities:** $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **High vulnerabilities:** $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Scan results not available" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create build summary
        if: success()
        run: |
          echo "## üê≥ Manual Dev Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:dev-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:dev-$(date +%Y%m%d)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Manual push to dev branch" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Send build notification
        if: always() && env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          BUILD_STATUS="${{ job.status }}"
          
          if [ "$BUILD_STATUS" == "success" ]; then
            STATUS="‚úÖ Success"
            COLOR="3066993"
            DESCRIPTION="Manual dev build completed successfully!\n\nüîç Security scan completed - check GitHub Security tab for results."
          else
            STATUS="‚ùå Failed"
            COLOR="15158332"
            DESCRIPTION="Manual dev build failed. Check the workflow logs for details."
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"Manual Dev Build Complete\",
                   \"description\": \"**Status:** $STATUS\n**Image:** \\\`chodeus/orpheusmorebetter:dev\\\`\n**Commit:** \\\`${GITHUB_SHA:0:7}\\\`\n**Trigger:** Push to dev branch\n\n$DESCRIPTION\",
                   \"color\": $COLOR,
                   \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                   \"footer\": {
                     \"text\": \"${{ github.repository }}\"
                   }
                 }]
               }" \
               $DISCORD_WEBHOOK || echo "Discord notification failed (non-critical)"