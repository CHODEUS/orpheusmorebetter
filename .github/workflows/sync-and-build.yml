name: Sync and Build Container

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync with upstream
        id: sync
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add upstream https://github.com/walkrflocka/orpheusmorebetter.git
          git fetch upstream
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/master)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Changes detected, syncing..."
            git merge upstream/master --allow-unrelated-histories -m "chore: sync with upstream repository (auto-sync)"
            git push origin master
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: sync
    runs-on: ubuntu-latest
    if: always()  # Always run job but handle skipping condition within steps
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check sync status
        if: needs.sync.outputs.updated != 'true'
        run: echo "No changes detected. Skipping image build."

      - name: Set up Docker Buildx
        if: needs.sync.outputs.updated == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: needs.sync.outputs.updated == 'true'
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: needs.sync.outputs.updated == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner | toLowerCase }}/orpheusmorebetter:latest
            ghcr.io/${{ github.repository_owner | toLowerCase }}/orpheusmorebetter:${{ github.sha }}