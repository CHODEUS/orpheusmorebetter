name: Build Main Image (Manual)

on:
  workflow_dispatch:  # Only manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        default: 'latest'
        type: string

concurrency:
  group: docker-build-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: master
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: chodeus/orpheusmorebetter
        tags: |
          type=raw,value=latest
          type=raw,value=${{ inputs.version }},enable=${{ inputs.version != 'latest' }}
          type=sha,prefix=master-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=chodeus/orpheusmorebetter:latest
        cache-to: type=inline
        build-args: |
          VERSION=${{ inputs.version }}
          GIT_BRANCH=master
    
    - name: Create build summary
      if: success()
      run: |
        echo "## ðŸ³ Container Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
        echo "- \`chodeus/orpheusmorebetter:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`chodeus/orpheusmorebetter:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`chodeus/orpheusmorebetter:master-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
